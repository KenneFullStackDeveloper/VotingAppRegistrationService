name: Backend Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3
      # Set up JDK 24
      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 24
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      # Build JAR File
      - name: Build JAR File
        run: ./mvnw clean package -DskipTests

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
            context: .
            push: true
            tags: kennetchofo/registration-votingapp-service:${{ github.sha }}


      - name: Docker Image Test
        run: |
                echo "ðŸ“¦ Images construites :"
                docker images
                
                echo "ðŸš€ Lancement du container pour test"
                docker run -d --name voting-app-registration kennetchofo/registration-votingapp-service:${{ github.sha }}
                
                echo "ðŸ“„ Logs du container :"
                docker logs voting-app-registration
                
                echo "ðŸ§¹ Nettoyage du container"
                docker stop voting-app-registration
                docker rm voting-app-registration